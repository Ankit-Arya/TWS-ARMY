{% extends 'base.html' %}

{% block title %}Legs{% endblock %}

{% block content %}
<h2>Legs List</h2>
<a href="{% url 'leg_create' %}" class="btn btn-primary mb-3">Add New Leg</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for leg in legs %}
        <tr>
            <td>{{ leg.name }}</td>
            <td>{{ leg.course.name }}</td>
            <td>
                <a href="{% url 'leg_detail' leg.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'leg_update' leg.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'leg_delete' leg.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
