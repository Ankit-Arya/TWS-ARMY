{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Candidate Details</h1>
    <dl class="row">
        <dt class="col-sm-3">Name</dt>
        <dd class="col-sm-9">{{ candidate.name }}</dd>
        <dt class="col-sm-3">Army No</dt>
        <dd class="col-sm-9">{{ candidate.army_no }}</dd>
        <dt class="col-sm-3">Rank</dt>
        <dd class="col-sm-9">{{ candidate.rank }}</dd>
        <dt class="col-sm-3">Unit</dt>
        <dd class="col-sm-9">{{ candidate.unit }}</dd>
    </dl>
    <a href="{% url 'candidate_update' candidate.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'candidate_delete' candidate.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'candidate_list' %}" class="btn btn-secondary">Back to List</a>
</div>
{% endblock %}
