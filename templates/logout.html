{% extends 'base.html' %}

{% block content %}
{% load static %}

<section class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #f4f4f9;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 text-center">
                <div class="card shadow-sm border-0 rounded">
                    <div class="card-body">
                        <h2 class="card-title mb-4" style="color: #333;">You have been logged out.</h2>
                        <p class="card-text mb-4">Thank you, <strong>{{ username }}</strong>, for using our in-house Training scheduling software.</p>
                        <p class="card-text">Keep up the great work!</p>
                        <hr>
                        <a href="{% url 'login' %}" class="btn btn-primary">Login Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
