{% extends 'base.html' %}

{% block title %}Subjects{% endblock %}

{% block content %}
<h2>Subjects List</h2>
<a href="{% url 'subject_create' %}" class="btn btn-primary mb-3">Add New Subject</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Leg</th>
            <th>Total Marks</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject.name }}</td>
            <td>{{ subject.leg.name }}</td>
            <td>{{ subject.total_marks }}</td>
            <td>
                <a href="{% url 'subject_detail' subject.pk %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'subject_update' subject.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'subject_delete' subject.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
