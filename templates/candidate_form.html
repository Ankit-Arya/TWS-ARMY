{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Add/Edit Candidate</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'candidate_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
