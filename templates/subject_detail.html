{% extends 'base.html' %}

{% block title %}Subject Detail{% endblock %}

{% block content %}
<h2>Subject Details</h2>
<p><strong>Name:</strong> {{ subject.name }}</p>
<p><strong>Leg:</strong> {{ subject.leg.name }}</p>
<p><strong>Total Marks:</strong> {{ subject.total_marks }}</p>
<a href="{% url 'subject_update' subject.pk %}" class="btn btn-warning">Edit</a>
<a href="{% url 'subject_delete' subject.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'subject_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
