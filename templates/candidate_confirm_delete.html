{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Delete Candidate</h1>
    <p>Are you sure you want to delete "{{ candidate.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'candidate_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
