{% extends 'base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit Candidate Marks,Add Candidate Marks" }}{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Candidate Marks,Add Candidate Marks" }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'candidate_marks_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
