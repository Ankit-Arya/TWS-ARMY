{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h2>Are you sure you want to delete the candidate marks record for "{{ candidate_marks.candidate.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'candidate_marks_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
