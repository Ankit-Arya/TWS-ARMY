{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Candidate List</h1>
    <a href="{% url 'candidate_create' %}" class="btn btn-primary mb-3">Add New Candidate</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Army No</th>
                <th>Rank</th>
                <th>Unit</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for candidate in candidates %}
            <tr>
                <td>{{ candidate.name }}</td>
                <td>{{ candidate.army_no }}</td>
                <td>{{ candidate.rank }}</td>
                <td>{{ candidate.unit }}</td>
                <td>
                    <a href="{% url 'candidate_detail' candidate.pk %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'candidate_update' candidate.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'candidate_delete' candidate.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
